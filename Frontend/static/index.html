<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Analysis Tool</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #chart {
            width: 100%;
            height: 500px;
        }
        .query-form {
            margin: 0 auto;
            max-width: 600px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .query-form input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #2c3e50;
            color: #fff;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the RAG-powered Survey Analysis Tool</h1>

    <div class="query-form">
        <form id="query-form">
            <label for="query">Enter a query:</label>
            <input type="text" id="query" placeholder="e.g., What is the response to Question 5?">
            <button type="submit">Submit Query</button>
        </form>
    </div>

    <div id="result"></div>

    <script>
        // Handle form submission
        document.getElementById("query-form").addEventListener("submit", async function (e) {
            e.preventDefault();  // Prevent form from refreshing the page
            const query = document.getElementById("query").value;

            console.log("Submitting query:", query);  // Debugging

            // Fetch the result from the FastAPI backend
            const response = await fetch('/query/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });

            if (response.ok) {
                const result = await response.json();
                console.log("Query response:", result);  // Debugging
                document.getElementById("result").innerText = JSON.stringify(result, null, 2);

            } else {
                console.error("Error processing query");
                document.getElementById("result").innerText = "Error processing query";
            }
        });
    </script>

</body>
</html>
